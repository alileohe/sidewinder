<dom-module id="monitor-charts"> <template>
<style>
:host {
	display: block;
}
</style>
<div id="mouseover-demo">
	<google-chart id="line-chart" type="line"
		options='{"title": "Garbage Collection"}'
		cols='[{"label": "Timestamp", "type": "string"},{"label": "Value", "type": "number"}]'
		rows='{{data}}'>
	</google-chart>
</div>
</template> <script>
    /**
     * @customElement
     * @polymer
     */
    class MonitoringComponent extends Polymer.Element {
      static get is() { return 'monitor-charts'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'monitor-charts'
          },
          data: {
        	  	type: Array,
        	  	value: [["Memory", 80],["CPU", 55],["Network", 68]]
          }
        };
      }
    }

    window.customElements.define(MonitoringComponent.is, MonitoringComponent);
    
    (function() {
        var chart = document.getElementById('line-chart');
        console.log(chart);
      }());
  </script> </dom-module>
